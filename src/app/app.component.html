<p>
  <mat-toolbar>
    <span>MY TASK BOARD</span>
  </mat-toolbar>
</p>
<br>
<div cdkDropListGroup>
  <div class="example-container">
    <h2>TO DO</h2>

    <div
      cdkDropList
      class="example-list"
      id="list-todo"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="['list-inprogress']"
      (cdkDropListDropped)="drop($event)">
      <div
      class="example-box"
       *ngFor="let item of todo; index as i" cdkDrag>
       {{item}}     
         <button class="remove" mat-flat-button color="warn" (click)="onDeleteTask(i)">X</button>
        </div>
      </div>
    </div>
  

  <div class="example-container">
    <h2>IN PROGRESS</h2>

    <div
      cdkDropList
      class="example-list"
      id="list-inprogress"
      [cdkDropListData]="inprogress"
      [cdkDropListConnectedTo]="['list-todo', 'list-done']"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of inprogress" cdkDrag>{{item}}</div>
    </div>
  </div>


  <div class="example-container">
    <h2>DONE</h2>

    <div
      cdkDropList
      class="example-list"
      id="list-done"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="['list-inprogress']"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>

  <div class="row">
      <input
        type="text"
        id="task"
        name="task"
         [(ngModel)]="newTask"
          (keyup.enter)="addTask()"
          class="form-control form-control-lg"
          #task="ngModel"
          required
         placeholder="Add new task and hit enter key">

         <!-- <div *ngIf="task.invalid && (task.dirty || task.touched)"
         class="alert">
       <div *ngIf="task.errors?.required">
  </div> -->
</div>
